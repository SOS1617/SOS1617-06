<!DOCTYPE html>
<html ng-app="GdpManagerApp">

<head>
    <title>
        GdpApp
    </title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" type="text/css" />
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/gdp/gdp-manager-app.js"></script>
    <script type="text/javascript" src="/gdp/list-ctrl.js"></script>
</head>

<body>
    <div ng-controller="ListCtrl">
        <h2>Gdp Public Spending on Education</h2>
        <button class="button btn btn-primary" ng-click="loadInitial()">Load Initial Data</button>


        <br><br> <span class="glyphicon glyphicon-search"></span><input type="text" name="search" ng-model="test" placeholder="Search..">

        <br><br>Insert ApiKey<input class="form-control" ng-model="api" placeholder="secret" />
        <button class="button btn btn-primary" ng-click="setApikey(api)">Send</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Country</th>
                    <th>Year</th>
                    <th>Gdp</th>
                    <th>Gdp_growth</th>
                    <th>Gdp_deflator</th>
                    <th>ACTIONS</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="newData.country" /></td>
                    <td><input class="form-control" ng-model="newData.year" /></td>
                    <td><input class="form-control" ng-model="newData['gdp']" /></td>
                    <td><input class="form-control" ng-model="newData['gdp_growth']"/></td>
                    <td><input class="form-control" ng-model="newData['gdp_deflator']"/></td>
                    <td><button class="button btn btn-primary" ng-click="addData()">Add</button></td>
                    <td></td>
                </tr>
                <tr ng-repeat="dataUnit in datas| filter:test|  offset: currentPage*itemsPerPage |   limitTo: itemsPerPage">
                    <td>{{dataUnit.country}}</td>
                    <td>{{dataUnit.year}}</td>
                    <td>{{dataUnit["gdp"]}}</td>
                    <td>{{dataUnit["gdp_growth"]}}</td>
                    <td>{{dataUnit["gdp_deflator"]}}</td>
                    <td><button class="button btn btn-info" ng-click="update(dataUnit.country,dataUnit.year)">Update</button></td>
                    <td><button class="button btn btn-danger" ng-click="deleteData(dataUnit.country,dataUnit.year)">Delete</button></td>

                </tr>


            </tbody>
            <tfoot>
                <td colspan="3">
                    <div class="pagination">
                        <ul>
                            <button class="button btn btn-success" ng-click="prevPage()"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>Prev</a></button>
                            </li>
                            <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                                <a href="#">{{n+1}}</a>
                            </li>
                            <button class="button btn btn-success" ng-click="nextPage()"> Next<span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span></a>
                            </li>
                        </ul>
                        View <select class="btn dropdown-toggle btn-default" ng-model="viewby" ng-change="setItemsPerPage(viewby)">
                            <option>3</option><option>5</option><option>10</option><option>20</option><option>30</option><option>40</option><option>50</option>
                        </select> current datas.

                    </div>
                    
                </td>
            </tfoot>

        </table>
        <td><button class="button btn btn-danger btn-lg" ng-click="deleteAll()">Delete All</button></td>
               <br><br> <select class="btn dropdown-toggle btn-default"> <option>The apikey is</option><option>secret</option></select>

                </div>
</body>

</html>
